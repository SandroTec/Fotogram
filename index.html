<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./img/Fotogram_Logo.svg" alt="Fotogram Logo" class="headerLogo">
    </header>

    <main>
            <h1 id="content_titel">My Personal Fotoalbum</h1>



        <section class="dialog_section">
            <img onclick="openDialog(dialogRefArray[0])" src="./img/bay-9939855_1280.jpg" alt="Ufer" class="vorschauImg">
            <dialog id="first_dialog">
                <header>
                    <h3>Ufer</h3> 
                    <button aria-label="Dialog schließen" onclick="closeDialog(dialogRef)">X</button>
                </header>
                <img class="openDialogImg" src="./img/bay-9939855_1280.jpg" alt="Bild der Lichter einer City bei Nacht">
                <footer> 
                    <button onclick="leftDialog(dialogRefArray[0])" id="btnLeft"><-</button> 
                    <button onclick="rightDialog(dialogRefArray[1])" id="btnRight">-></button>
                </footer>            
            </dialog>


            <img onclick="openDialog(dialogRefArray[1])" src="./img/faroe-islands-9939486_1280.jpg" alt="Insel" class="vorschauImg">
            <dialog id="second_dialog">
                <header>
                    <h3>Insel</h3> 
                    <button aria-label="Dialog schließen" onclick="closeDialog(dialogRefTwo)">X</button>
                </header>
                <img class="openDialogImg" src="./img/faroe-islands-9939486_1280.jpg" alt="Bild eines Segelfliegers">
                 <footer> 
                    <button onclick="leftDialog(dialogRefArray[0])" id="btnLeft"><-</button> 
                    <button onclick="rightDialog(dialogRefArray[2])" id="btnRight">-></button>
                </footer>        
            </dialog>


            <img onclick="openDialog(dialogRefArray[2])" src="./img/flying-9940425_1280.jpg" alt="Vögel" class="vorschauImg">
            <dialog id="third_dialog">
                <header>
                    <h3>Vögel</h3> 
                    <button aria-label="Dialog schließen" onclick="closeDialog(dialogRefThree)">X</button>
                </header>
                <img class="openDialogImg" src="./img/flying-9940425_1280.jpg" alt="Bild einer Kirche">
                <footer> 
                    <button onclick="leftDialog(dialogRefArray[1])" id="btnLeft"><-</button> 
                    <button onclick="rightDialog(dialogRefArray[3])" id="btnRight">-></button>
                </footer>               
            </dialog>


            <img onclick="openDialog(dialogRefArray[3])" src="./img/rose-9939147_1280.jpg" alt="Rose" class="vorschauImg">
            <dialog id="fourth_dialog">
                <header>
                    <h3>Rose</h3> 
                    <button aria-label="Dialog schließen" onclick="closeDialog(dialogRefFourth)">X</button>
                </header>
                <img class="openDialogImg" src="./img/rose-9939147_1280.jpg" alt="Rose">
                <footer> 
                    <button onclick="leftDialog(dialogRefArray[2])" id="btnLeft"><-</button> 
                    <button onclick="rightDialog(dialogRefArray[4])" id="btnRight">-></button>
                </footer>   
            </dialog>

            

        </section>
    </main>

    <footer>
        <p>Test</p>
    </footer>


<script src="./script.js"></script>
</body>
</html>
